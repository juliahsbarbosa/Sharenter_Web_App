<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Required Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.png}" rel="icon">

    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom CSS Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <title> Renter - Browse Listings </title>

</head>
<body>

<!--Header Fragment-->
<header th:replace="fragments/header.html :: header"></header>


<!--Listings-->
<div class="container browsing">
    <h1 class="text-center pt-2 mb-5">Browse listings</h1>
    <div class="row">
        <div class="col-6">
            <form th:action="@{/renter/browse-listings}" method="get" class="d-flex w-100" role="search">
                <select class="form-control me-2 rounded-pill w-100" type="text"
                        name="searchedCounty" id="searchedCounty" th:value="${searchedCounty}">
                    <option class="text-muted" value="">Search by County</option>
                    <option th:value="'Dublin'" name="Dublin">Dublin County</option>
                    <option th:value="'Wicklow'" name="Wicklow">Wicklow County</option>
                    <option th:value="'Galway'" name="Galway">Galway County</option>
                    <option th:value="'Cork'" name="Cork">Cork County</option>
                    <option th:value="'Limerick'" name="Limerick">Limerick County</option>
                </select>
                <button type="submit" class="btn rounded-pill">
                    Search
                </button>
            </form>
        </div>


        <div class="col-6">
            <!--Page sorting-->
            <table class="table table-responsive-md">
                <thead>
                <tr>
                    <th><a th:href="@{'/renter/browse-listings?' + ${searchedCounty!=null && searchedCounty!=''? 'searchedCounty=' + searchedCounty + '&' : ''}
                + 'page=' + ${currentPage} + '&size=' + ${pageSize} + '&sortField=creationDate' +
                '&sortBy=' + ${reverseSortBy }}">Creation Date</a></th>
                    <th><a th:href="@{'/renter/browse-listings?' + ${searchedCounty!=null && searchedCounty!=''? 'searchedCounty=' + searchedCounty + '&' : ''}
                + 'page=' + ${currentPage} + '&size=' + ${pageSize} + '&sortField=rent' +
                '&sortBy=' + ${reverseSortBy }}">Rent</a></th>
                </tr>
                </thead>
            </table>
        </div>

        <div class="col">
            <!--Listing info card-->
            <div class="card mt-3 " style="width: 1300px;" th:each="listings : ${allListings}">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img class="img-thumbnail" th:src="${listings.imageUrl}">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${listings.title}"></h5>
                            <p class="mt-3 mb-0 text-sm col-3">
                                <span class="card-text">Rent: <i class="bi bi-currency-euro"></i></span>
                                <span class="card-text" th:text="${listings.rent}"></span>
                            </p>
                            <p>
                                <span class="card-text">Type of room:</span>
                                <span class="card-text" th:text="${listings.roomType}"></span>
                            </p>

                            <p>
                                <span class="card-text">Number of housemates:</span>
                                <span class="card-text" th:text="${listings.numHousemates}"></span>
                            </p>

                            <p>
                                <span class="card-text">Created by:</span>
                                <span class="card-text" th:text="${listings.createdBy}"></span>
                            </p>
                            <p>
                                <span class="card-text">Created on:</span>
                                <span class="card-text" th:text="${listings.creationDate}"></span>
                            </p>
                            <td><a th:href="@{/renter/listing-details/{id}(id=${listings.id})}"
                                   class="btn">Details</a>
                        </div><!--End card-body-->
                    </div><!--End col-->
                </div><!--End row-->
            </div><!--End card-->
        </div><!--End col-->
    </div><!--End row-->


    <!--Pagination-->
    <nav aria-label="Pagination" class="pt-5" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'/renter/browse-listings?' + ${searchedCounty!=null && searchedCounty!=''? 'searchedCounty=' + searchedCounty + '&' : ''}
                           + 'page=1' + '&size=' + ${pageSize}
                           + ${sortField!=null ? '&sort=' + sortField + ',' + sortBy : ''}}">
                    <<
                </a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/renter/browse-listings?' + ${searchedCounty!=null && searchedCounty!=''? 'searchedCounty=' + searchedCounty + '&' : ''}
                           + 'page=' + ${currentPage - 1} + '&size=' + ${pageSize}
                           + ${sortField!=null ? '&sort=' + sortField + ',' + sortBy : ''}}">
                    Previous
                </a>
            </li>
            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                <a class="page-link"
                   th:href="@{'/renter/browse-listings?' + ${searchedCounty!=null && searchedCounty!=''? 'searchedCounty=' + searchedCounty + '&' : ''}
                           + 'page=' + ${page} + '&size=' + ${pageSize}
                           + ${sortField!=null ? '&sort=' + sortField + ',' + sortBy : ''}}">
                    [[${page}]]
                </a>

            </li>
            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/renter/browse-listings?' + ${searchedCounty!=null && searchedCounty!=''? 'searchedCounty=' + searchedCounty + '&' : ''}
                           + 'page=' + ${currentPage + 1} + '&size=' + ${pageSize}
                           + ${sortField!=null ? '&sort=' + sortField + ',' + sortBy : ''}}">
                    Next
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/renter/browse-listings?' + ${searchedCounty!=null && searchedCounty!=''? 'searchedCounty=' + searchedCounty + '&' : ''}
                           + 'page=' + ${totalPages} + '&size=' + ${pageSize}
                           + ${sortField!=null ? '&sort=' + sortField + ',' + sortBy : ''}}">Last Page</a>
            </li>
        </ul>
    </nav>
</div>


<!--Footer Fragment-->
<footer th:replace="fragments/footer.html :: footer"></footer>

</body>
</html>
