<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</head>
<body>

</div>
<div class="container">
    </div>

    <div class="card mt-3">
        <form th:object="${listing}"  th:action="@{/listings}" class="card-body" action="/order/new" method="POST">

            <div class="form-group">
                <label for="productName">Product:</label>
                <input th:field="*{title}" th:errorclass="is-invalid" class="form-control" id="productName" placeholder="product name"/>
                <div class="invalid-feedback" th:errors="*{title}">
                    Errors
                </div>
            </div>

            <div class="form-group">
                <label for="urlProduct">Url</label>
                <input th:field="*{rent}" th:errorclass="is-invalid" class="form-control" id="urlProduct" placeholder="product's URL"/>
                <div class="invalid-feedback" th:errors="*{rent}">
                    Errors
                </div>
            </div>


            <div class="form-check">
                <input class="form-check-input " th:checked="${listing.landlordOccupied}" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>

            <button type="submit" class="btn btn-secondary mt-3">Add new product</button>
        </form>
    </div>

</div>
</body>
</html>
