<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<header th:fragment="header">
    <nav class="navbar navbar-expand-lg border-bottom px-3 py-4 fixed-top navbar-light bg-white">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/img/logo.png}" class="pl-2" width="200" height="32" aria-label="logo" alt="logo">
            </a>

            <!--Mobile responsive navbar toggler-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 aligh-items-center">
                    <li class="nav-item">
                        <a class="nav-link px-4" th:href="@{/}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" th:href="@{/sharer/listings}">LISTINGS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" th:href="@{/sharer/dashboard}">SHARER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" th:href="@{/renter/dashboard}">RENTER</a>
                    </li>
                </ul>
                <div class="login align-items-end">
                    <a th:href="@{/login}"><button class="btn mx-3" type="submit" sec:authorize="!isAuthenticated()">Login</button></a>
                    <a th:href="@{/logout}" ><button class="btn mx-3" type="submit"sec:authorize="isAuthenticated()">Logout</button></a>
                    <a th:href="@{/register}"><button class="btn" type="submit">Register</button></a>
                </div>
            </div>
        </div>
    </nav>
</header>
