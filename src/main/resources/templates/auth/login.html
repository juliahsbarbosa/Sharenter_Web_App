<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Required Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<!--Header-->


<div class="container h-100">
    <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

            <!-- Logo - redirects to homepage -->
            <div class="text-center my-5">
                <a th:href="@{/}">
                    <img th:src="@{/img/logo.jpg}" width="300">
                </a>
            </div>

            <!-- Card -->
            <div class="card shadow-lg">

                <!-- Card body-->
                <div class="card-body p-5">
                    <!-- Error message-->
                    <div th:if="${param.error}" class="pt-4 pb-2">
                        <div class="alert alert-danger">Invalid Email or Password</div>
                    </div>

                    <!-- Card title-->
                    <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                    <p class="text-center small">Enter your email & password to login</p>

                    <form th:action="@{/login}" method="post" th:autocomplete="on">
                        <div class="py-3">
                            <label class="mb-2 text-muted" for="email">E-mail Address</label>
                            <input id="email" type="email" class="form-control" name="email" th:required="required"
                                   autofocus>
                        </div>

                        <div class=" spacing py-3">
                            <div class="mb-2 w-100">
                                <label class="text-muted" for="password">Password</label>
                                <input id="password" type="password" class="form-control" name="password"
                                       th:required="required">
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!--  Remember me checkbox -->
                                <div class="form-check mb-2">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe"/>
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <!--Forgot password-->
                                <a th:href="@{/forgot-credentials}" class="text-body">Forgot password?</a>
                            </div>
                        </div> <!--End spacing-->

                        <!--Login button-->
                        <div class="col-12 pt-3">
                            <button class="btn btn-primary w-100 mt-3" type="submit" th:text="Login"></button>
                        </div>

                    </form>
                </div> <!--End card body-->

                <!--Card footer-->
                <div class="card-footer py-3 border-0">
                    <div class="text-center">
                        Don't have an account yet? <a th:href="@{/register}" class="text-dark">Register now</a>
                    </div>
                </div>

            </div><!--End card -->

            <!--Footer-->
            <div class="text-center mt-5 text-muted">
                Copyright &copy; 2022 &mdash; Sharenter
            </div>

        </div><!--End col-->
    </div><!--End row-->
</div><!--End container-->

</body>
</html>
